<!DOCTYPE html>
<html>
<head>
    <title>Book Analysis System</title>
    <link rel="stylesheet" type="text/css" href="semantic-ui-css-file-path">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="jquery-js-file-path"></script>
    <script src="semantic-ui-js-file-path"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="three wide column">
            <!-- Navigation Bar -->
            <div class="ui vertical menu">
                <div class="item">
                    <div class="ui input">
                        <input type="text" id="bookNameInput" placeholder="Book Name">
                    </div>
                </div>
                <div class="item">
                    <div class="ui input">
                        <input type="text" id="bookTypeInput" placeholder="Book Type">
                    </div>
                </div>
                <div class="item">
                    <button class="ui primary button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="ten wide column">
            <!-- Main Content Display Area -->
            <div id="bookDataDisplay"></div>
        </div>
        <div class="three wide column">
            <!-- Related Information Display Area -->
            <div id="relatedInfoDisplay"></div>
        </div>
    </div>
</body>
</html>

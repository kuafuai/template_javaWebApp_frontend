<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Meeting Summary</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="three wide column">
            <div class="ui vertical menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search..." id="searchInput">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="item">
                    <button class="ui button" id="savePdfButton">Save as PDF</button>
                </div>
            </div>
        </div>
        <div class="thirteen wide column">
            <div class="ui middle aligned divided list" id="meetingList">
                <!-- Meeting records will be dynamically added here -->
            </div>
        </div>
        <div class="thirteen wide column">
            <div class="ui segment" id="meetingSummary">
                <!-- Meeting summary will be dynamically added here -->
            </div>
        </div>
    </div>
</body>
</html>

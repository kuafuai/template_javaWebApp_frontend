<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Integration Platform</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Testing Device and Program Management System</h1>
        <table id="deviceProgramTable">
            <thead>
                <tr>
                    <th>Device/Program Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- The testing devices and programs will be dynamically added here -->
            </tbody>
        </table>
        <form id="addDeviceProgramForm">
            <h2>Add New Device/Program</h2>
            <label for="deviceProgramName">Name:</label>
            <input type="text" id="deviceProgramName" name="deviceProgramName" required>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
